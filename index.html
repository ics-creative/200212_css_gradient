<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>CSS Gradient Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>通常のグラデーション</h1>
      <div class="image linear">
        <img src="./images/demo_image.jpg" alt="" width="800" />
      </div>
      <h1>クロソイド曲線のグラデーション</h1>
      <div class="image clothoid">
        <img src="./images/demo_image.jpg" alt="" width="800" />
      </div>
      <h1>三角関数のグラデーション</h1>
      <div class="box sine"></div>
      <h1>市松模様</h1>
      <div class="box checker"></div>
      <h1>周辺露光</h1>
      <div class="square exposure">
        <img src="./images/portrait.jpg" alt="" width="450" height="450" />
        <div class="filter"></div>
      </div>
      <h1>有名ブランドのチェック</h1>
      <div class="square brandCheck"></div>
      <h1>波紋のアニメーション</h1>
      <div class="box wave-box">
        <div class="wave"></div>
      </div>
      <h1>ストライプのアニメーション</h1>
      <div class="box stripeAnimation">
        <div class="bg-green"></div>
        <div class="bg-yellow"></div>
      </div>
      <h1>色々組み合わせてみたアニメーション</h1>
      <div class="box combinedAnimation">
        <div class="checkerAnimation"></div>
        <img src="./images/demo_image.jpg" alt="" width="800" />
      </div>
    </section>
  </body>
</html>
